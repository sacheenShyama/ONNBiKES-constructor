<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="otp">
            <h1>Please Enter Otp!</h1>
            <input type="text" placeholder="enter your Otp" id='input'>
        </div>
        <div href="" onclick="otp()">Resend otp</div>
        <div id='li'> </div >
        <button onclick="sub()">submit</button>
    </div>
</body>
</html>
<script>
    function otp(){
       document.getElementById("li").textContent="Otp sent"
       document.getElementById("li").style.display="inline"
      

    }
    function sub(){
            let otp=document.getElementById("input").value;

            if(otp!=12345){
                alert("please a valid otp?")
            }
            else{
                window.location.href='thanks.html';
            }
    }
</script>
